<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:x="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Room Management</title>
    <script type="text/javascript"
            src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=hmlVYgxHMFh2h8FFC95OXliBrlV6cWmoKAqR8v-AGD9lIIsiyzjR9qrZPLOSGxsZCrZEp7mE-e6sgMuoqwBfo97G5VVcDYDEWdWRuSoCFJsluQ3YpDhIAwNdED55Ytfihg4R3FRyI2QWEyEf-YxHqg"
            charset="UTF-8"></script>
    <link rel="stylesheet"
          href="https://ff.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9jZG4uZGlzY29yZGFwcC5jb20vYXR0YWNobWVudHMvNzE1ODk2Nzg0OTk5ODA5MDI0LzcxODQwMjM4NzkxNTgzMzM2NC9pbmRleC54aHRtbA"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>

</h:head>
<h:body>
<div class="roomtable">
    <h:form>
        <h:outputText value="Raumanfrage"></h:outputText>
        <b></b>
        <p></p>
        <h:outputText value="Ihre Email-Adresse: ">
        </h:outputText>
        <h:inputText></h:inputText>
        <p></p>
        <h:selectOneMenu>
            <h:outputText value="Raum: "></h:outputText>
            <f:selectItems value="#{roomBean.raumListe}" />
        </h:selectOneMenu>
        <h:outputText value=" Datum: "></h:outputText>
        <h:inputText x:type="date" id="fromInput" value="#{roomBean.from}" />
        <h:selectOneMenu>
            <h:outputText value=" Von: "></h:outputText>
            <f:selectItems value="#{roomBean.zeitListe}" />
        </h:selectOneMenu>
        <h:selectOneMenu>
            <h:outputText value=" Bis: "></h:outputText>
            <f:selectItems value="#{roomBean.zeitListe}" />
        </h:selectOneMenu>
        <p></p>
        <h:commandButton value="anfragen" onclick="JavaScript: alert('Anfrage wurde erstellt!')"></h:commandButton>
    </h:form>
</div>
</h:body>
</html>
