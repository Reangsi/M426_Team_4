<h:head>
    <title>Room Management</title>
    <script type="text/javascript"
            src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=hmlVYgxHMFh2h8FFC95OXliBrlV6cWmoKAqR8v-AGD9lIIsiyzjR9qrZPLOSGxsZCrZEp7mE-e6sgMuoqwBfo97G5VVcDYDEWdWRuSoCFJsluQ3YpDhIAwNdED55Ytfihg4R3FRyI2QWEyEf-YxHqg"

</h:head>
<h:body>
<div class="roomtable">
    <h:dataTable value="#{userData.employees}" var="employee" styleClass="employeeTable"
                 headerClass="employeeTableHeader"
                 rowClasses="employeeTableOddRow,employeeTableEvenRow">
        <h:column>
            <f:facet name="header">Name</f:facet>
            <div id="{employee.name}"></div>
        </h:column>
    </h:dataTable>
</div>
</h:body>
